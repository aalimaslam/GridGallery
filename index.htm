<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
</head>
<body>
    <div class="gallery">
        <div class="container">
            <img src='./Landing Page.PNG' alt='The World Of Aalim' data-original='./Landing Page.PNG'>
        </div>
        <div class="container">
            <img src='./contact.png' alt='Contact Us Page' data-original='./contact.png' >
        </div>
        <div class="container">
            <img src='./COD.jpg' alt='Call Of Duty' data-original='./COD.jpg'>
        </div>
        <div class="container">
            <img src='./Tekken.png' alt='Tekken' data-original='./Tekken.png'>
        </div>
        <div class="container">
            <img src='./photography.png' alt='Photography Landing Page' data-original='./photography.png'>
        </div>
        <div class="container">
            <img src='./ps5.jpg' alt='PlayStation 5' data-original='./ps5.jpg'> 
        </div>
        <div class="container">
            <img src='./another.PNG' alt='Hacked Website' data-original='./another.PNG'> 
        </div>
        <div class="container">
            <img src='./Solar Eclipse.PNG' alt='Solar Eclispe Animation' data-original='./Solar Eclipse.PNG'>

        <div class="container">
            <img src='./404 page not found.PNG' alt='404 Page Not Found Design' data-original='./404 page not found.PNG'>

            <img src='./Neumorphic Cards.PNG' alt='Neumorphic Design' data-original='./Neumorphic Cards.PNG'> 
        </div>
        
        <div class="container">
            <img src='./joker.jpg' alt='Joker Landing Page' data-original='./joker.jpg'> 
        </div>
        
        <div class="container">
            <img src='./Sign Up With RPG.PNG' alt='Sign Up With RPG' data-original='./Sign Up With RPG.PNG'> 
        </div>
        
    </div>
    <div class="popup">
        <img src='' class='full-image'>
        <p class="caption"></p>
    </div>
    
</body>
<script src='/script.js'></script>
</html>
